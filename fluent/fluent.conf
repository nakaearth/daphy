<source>
  type tail
  format /^{ 'controller': (?<conotroller>[^ ]+) .+ 'action': (?<action>).*}$/
  time_format %Y-%m-%dT%H:%M:%S
  path /usr/local/project/daphy/log/development.log
  pos_file /usr/local/project/daphy/log/post.log
  tag rails.access
</source>

<source>
  type tail
  format json
  path /usr/local/project/daphy/log/development.log
  tag rails.json
</source>

<match rails.access>
  type file
  path /usr/local/project/daphy/log/access.log
</match>

<match rails.json>
  type file
  path /usr/local/project/daphy/log/json.log
</match>

