<source>
  type tail
  format /^I, \[(?<time>[^\.]+).+\]  INFO -- : 'controller': (?<conotroller>[^ ]+) .+ 'action    ': (?<benchmark>[^m]+)ms.*$/
  path /usr/local/project/daphy/log/access.log
  tag rails.access
</source>

<source>
  type tail
  format json
  path /usr/local/project/daphy/log/json.log
  tag rails.json
</source>

<match rails.access>
  type file
  path /usr/local/project/daphy/log/json.log
</match>

<match rails.json>
  type file
  path /usr/local/project/daphy/log/out.log
</match>

